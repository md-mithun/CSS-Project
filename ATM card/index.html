<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Visa Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <!-- <img src="./logo.png" alt="logo image"> -->
                <h1><i>Visa</i></h1>
                <h3>Electronic use only</h3>
            </div>
            <div class="chip">
                <img src="./chip.png" alt="chip image">
                <i class="fa-solid fa-wifi fa-rotate-90"></i>
            </div>
            <div class="card-number">
                <h1><span>XXXX </span><span> XXXX </span><span> XXXX </span><span> XXXX </span></h1>
            </div>
            <div class="details">
                <div class="name">
                    <h3>Muhammad Mithun</h3>
                </div>
                <div class="validated">
                    <p>Valid <br>Date</h3>
                    <p>12/28</h3>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
