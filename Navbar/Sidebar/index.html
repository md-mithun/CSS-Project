<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sidebar</title>
</head>

<body>
    <div class="container">
        <!-- fixed container starts -->
        <input type="checkbox" name="check" id="check">
        <div class="btn-one">
            <label for="check"><i class="fa-solid fa-bars-staggered"></i></label>
        </div>
        <div class="sidebar">
            <div class="logo">
                <a href="#">MITHUN</a>

                <div class="btn-two">
                    <label for="check"><i class="fa-solid fa-xmark"></i></label>
                </div>
            </div>
            <ul class="navbar">
                <li><i class="fa-solid fa-qrcode"></i>Dashboard</li>
                <li><i class="fa-solid fa-link"></i>Shortcurts</li>
                <li><i class="fa-brands fa-opera"></i>Overview</li>
                <li><i class="fa-regular fa-calendar-days"></i>Events</li>
                <li><i class="fa-solid fa-address-card"></i>About</li>
                <li><i class="fa-solid fa-bell-concierge"></i>Services</li>
                <li><i class="fa-regular fa-address-card"></i>Contact</li>
                <li><i class="fa-solid fa-comment"></i>Fedback</li>
            </ul>
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>

        <!-- fixed container ends -->
        <h1>Welcome to black and white world</h1>
    </div>
</body>

</html>
